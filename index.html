<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviews slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mycontainer">
    <div class="card reviews-card" style="width: 30rem;">
        <img class="img mx-auto mt-3" src="./assets/Card pic 1.webp" class="card-img-top" alt="images">
        <div class="card-body pt-2">
          <h5 class="card-title d-flex justify-content-center align-item-center mb-1 name">Virat Kohli</h5>
          <h6 class="card-title d-flex justify-content-center align-item-center bio">Batsman</h6>
          <p class="card-text reviews d-flex justify-content-center align-item-center text-center">Virat Kohli is an Indian international cricketer and the former captain of the Indian national cricket team. He currently represents Royal Challengers Bangalore in the IPL and Delhi in domestic cricket.</p>

          <div class="btns">
            <button onclick="previous()"  class="pe-3"> &lt; </button>
            <button onclick="next()" class="pe-3"> &gt; </button>
          </div>
        </div>
      </div>
    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
